<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/output.css">
    <title>Login Irani Farsh</title>
</head>
<body class=" box-border font-RokhMedium font-semibold text-lg text-black-x">

    <div class="login">
        <div class="container">
            <div class="flex items-center justify-between h-screen gap-6">
                <!-- site logo,form lable and form -->
                <div class="flex flex-col gap-0 xl:gap-6 ">
                    <!-- logo -->
                    <h1 class="text-[32px] font-bold text-tint-8 text-center">ایـــرانی  فرش</h1>

                    <!-- form -->
                    <div class="w-130 max-h-[548px] flex flex-col items-center gap-6 xl:gap-12">
                        <label for="login-form" class="text-2xl text-shade-2 font-bold text-center ">ورود</label>
                        <form id="login-form" action="#" class="w-130 flex flex-col items-center">
                            <!-- phone -->
                            <div class="relative w-80 h-12 lg:w-110 lg:h-14 xl:w-full mb-6">
                                <input type="tel" maxlength="13" id="phone" autocomplete="off" placeholder=" " class="peer w-full h-full py-3 px-10 font-medium text-base text-ash-10 border border-gray-300 rounded-xl focus:outline-none focus:border-tint-8 autofill:bg-white">
                                <label for="phone" class="absolute  bg-white px-1 text-base text-ash-10 font-medium transition-all duration-200 ease-in-out peer-placeholder-shown:top-4 peer-placeholder-shown:right-10 peer-placeholder-shown:text-lg peer-placeholder-shown:text-ash-10 peer-focus:-top-3 peer-focus:right-3.5 peer-focus:text-lg peer-focus:text-tint-8 peer-[&:not(:placeholder-shown)]:-top-3 peer-[&:not(:placeholder-shown)]:right-3.5 peer-[&:not(:placeholder-shown)]:text-lg peer-[&:not(:placeholder-shown)]:text-tint-8">شماره موبایل</label>
                              
                                <div class="absolute top-1/2 right-3.5 transform -translate-y-1/2 text-ash-8 peer-focus:text-tint-8 transition-colors duration-200 pointer-events-none">
                                    <svg class="w-5.5 h-5.5">
                                      <use href="#phone"></use>
                                    </svg>
                                </div>
                            </div>
    
                            <!-- password -->
                            <div class="relative w-80 h-12 lg:w-110 lg:h-14 xl:w-full mb-8">
                                <input type="password" id="login-password" autocomplete="off" placeholder=" " class="peer w-full h-full py-3 px-10 font-medium text-base text-ash-10 border border-gray-300 rounded-xl focus:outline-none focus:border-tint-8 autofill:bg-white">
                                <label for="login-password" class="absolute  bg-white px-1 text-base text-ash-10 font-medium transition-all duration-200 ease-in-out peer-placeholder-shown:top-4 peer-placeholder-shown:right-10 peer-placeholder-shown:text-lg peer-placeholder-shown:text-ash-10 peer-focus:-top-3 peer-focus:right-3.5 peer-focus:text-lg peer-focus:text-tint-8 peer-[&:not(:placeholder-shown)]:-top-3 peer-[&:not(:placeholder-shown)]:right-3.5 peer-[&:not(:placeholder-shown)]:text-lg peer-[&:not(:placeholder-shown)]:text-tint-8">ایجاد رمز عبور</label>
                                <button id="toggleLoginPassword" type="button" class="w-5 h-5 absolute top-1/2 left-3.5 -translate-y-1/2 text-ash-10 hover:text-ash-11 cursor-pointer">
                                    <svg class="w-5 h-5 ">
                                        <use id="eyeUseLogin" href="#eye-slash"></use>
                                    </svg>
                                </button>
                                <div class="absolute top-1/2 right-3.5 transform -translate-y-1/2 text-ash-8 peer-focus:text-tint-8 transition-colors duration-200 pointer-events-none">
                                    <svg class="w-5.5 h-5.5">
                                      <use href="#key"></use>
                                    </svg>
                                </div>
                            </div>
    
                            <button class="submit w-80 lg:w-110 h-12 lg:h-14 xl:w-full  flex items-center justify-center text-white bg-tint-8 hover:bg-tint-9 rounded-xl cursor-pointer mb-3 lg:mb-6">ورود</button>
    
                            <p class=" text-xl font-medium ">ثبت نام نکرده اید؟همین حالا <a href="register.html" class=" text-tint-8">عضو</a > شوید </p>
                        </form>
                    </div>
                </div>
                
                <!-- carpet image -->
                <div class="relative max-w-150 h-screen m-2 rounded-[48px] overflow-hidden">
                    <!-- layer -->
                   <div class="absolute inset-0 bg-[linear-gradient(0deg,rgba(60,63,130,0.2)_-96.09%,rgba(0,0,0,0.2)_99.55%),linear-gradient(0deg,rgba(80,85,150,1)_-99.67%,rgba(0,0,0,0)_99.78%)]"></div>
    
                   <!-- Image -->
                   <img src="static/images/register_page_image/carpet-image-for-register-page.png" alt="carpet-image" class=" w-full h-full object-cover">
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
